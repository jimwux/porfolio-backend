spring.application.name=portfolio-backend

# Server
server.port=${PORT:8080}

# CORS (global)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.cors.allowed-methods=GET,POST,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type
app.cors.allow-credentials=false

# Mail
app.resend.api-key=${RESEND_API_KEY:}
app.mail.to=${APP_MAIL_TO:jimenagomezwusi@hotmail.com}
app.mail.from=Portfolio <onboarding@resend.dev>
app.mail.subject-prefix=[Portfolio]

# Actuator (health)
management.endpoints.web.exposure.include=health,info
